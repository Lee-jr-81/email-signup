<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" , href="./styles.css" />
    <title>Email sign up</title>
  </head>
  <body>
    <main
      class="font-roboto bg-slate-700 h-screen flex items-center justify-center text-slate-700"
    >
      <div class="main-section bg-white max-w-2xl flex p-4 rounded-3xl">
        <section class="LHS p-8 grid content-center">
          <div class="content flex flex-col mb-4">
            <h1 class="text-[42px] font-extrabold text-slate-700 mb-4">
              Stay updated!
            </h1>
            <p class="text-[12px] mb-5">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
            <div class="bullet-points flex items-center mb-3">
              <img src="../assets/images/icon-list.svg" class="w-[15px]" />
              <h3 class="text-[12px] ml-3">
                Product discovery and building what matters
              </h3>
            </div>
            <div class="bullet-points flex items-center mb-2">
              <img src="../assets/images/icon-list.svg" class="w-[15px]" />
              <h3 class="text-[12px] ml-3">
                Measuring to ensure updates are a success
              </h3>
            </div>
            <div class="bullet-points flex items-center mb-2">
              <img src="../assets/images/icon-list.svg" class="w-[15px]" />
              <h3 class="text-[12px] ml-3">And much more!</h3>
            </div>
          </div>
          <section class="email-signup">
            <h4 class="text-[10px] font-semibold text-slate-700 mb-1">
              Email address
            </h4>
            <input
              type="text"
              placeholder="email@company.com"
              class="text-slate-700 text-[12px] font-medium border rounded-md p-3 w-full placeholder-slate-400 mb-4 tracking-wide"
            />
            <button
              class="bg-slate-700 rounded-md text-white text-[12px] font-semibold p-3 w-full tracking-wide"
            >
              Subscribe to monthly newsletter
            </button>
          </section>
        </section>
        <div class="RHS">
          <img src="../assets/images/illustration-sign-up-desktop.svg" />
        </div>
      </div>
    </main>
  </body>
</html>
